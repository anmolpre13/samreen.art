<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samreen's Art</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: lightpink;
    background-image: url('https://freepngimg.com/thumb/star/25281-1-star-transparent.png'); /* Replace with your own image URL */
    background-size: cover;
    background-blend-mode: overlay;
  }
  
  .art-container {
    text-align: center;
    padding: 20px;
    background-color: rgba(255, 192, 203, 0.8);
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  .art-title {
    font-size: 24px;
    color: pink;
    margin-bottom: 10px;
  }
  
  .art-content {
    font-family: cursive;
    font-style: italic;
    font-size: 30px;
    color: white;
  }
</style>
</head>
<body>
 
    <h1 class="art-title">Samreen's Art</h1>
    <p class="art-content">
      Welcome to Samreen's 
               dreamland!
    </p>
</body>
</html>
