<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samreen's Art</title>
<!-- Link to Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background-color: lightpink;
    background-image: url('https://www.publicdomainpictures.net/pictures/250000/velka/colorful-abstract-background-1521256921CuF.jpg'); /* Replace with your own image URL */
    background-size: cover;
    background-blend-mode: overlay;
  }
  
  .art-container {
    text-align: center;
    padding: 20px;
    background-color: rgba(255, 192, 203, 0.8);
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  .art-title {
    font-size: 24px;
    color: pink;
    margin-bottom: 10px;
  }
  
  .art-content {
    font-family: cursive;
    font-style: bold italic;
    font-size: 36px;
    text-align: center;
    color: white;
  }
</style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-6">
        <p class="art-content">
          Coming Soon . . .
        </p>
    </div>
  </div>
</div>

<!-- Link to Bootstrap JS (optional, but recommended) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
